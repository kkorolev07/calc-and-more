<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой калькулятор</title>
</head>

<body>
    <script>
        let inputX = prompt("Enter first number", 0);
        let inputY = prompt("Enter second number", 0);

        let x = Number(inputX);
        let y = Number(inputY);

        let sum = x + y;

        alert(`${x} + ${y} = ${sum}`);
// -------------------------------------------------------------------------------------------
        let inputQ = prompt("Enter first number", 0);
        let inputW = prompt("Enter second number", 0);

        let q = Number(inputQ);
        let w = Number(inputW);

        let subtraction = q - w;

        alert(`${q} - ${w} = ${subtraction}`);
// --------------------------------------------------------------------------------------------

        let inputE = prompt("Enter first number", 0);
        let inputR = prompt("Enter second number", 0);

        let e = inputE;
        let r = inputR;

        let division = e / r;

        alert(`${e} / ${r} = ${division}`);
//---------------------------------------------------------------------------------------------       
        let inputA = prompt("Enter first number", 0);
        let inputS = prompt("Enter second number", 0);

        let a = inputA;
        let s = inputS;

        let multiplication = a * s;

        alert(`${a} * ${s} = ${multiplication}`);

    </script>
</body>

</html>
